[phases.setup]
nixPkgs = ["python313"]

[phases.install]
cmds = ["python -m pip install --upgrade pip", "python -m pip install -r requirements.txt"]

[phases.build]
cmds = ["cd backend && python manage.py collectstatic --noinput"]

[start]
cmd = "cd backend && python manage.py migrate --noinput && gunicorn societyviz.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120"
